<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellspacing = "30">
        <tbody>
            <tr>
                <td>Имя:</td>

            </tr>
            <tr>
                <td>Фамилия:</td>

            </tr>

                <td>Отчество:</td>

            </tr>
            <tr>
                <td>Родной город:</td>

            </tr>
            <tr>
                <td>Пол:</td>
                <td><input type="radio"> Мужской <br>
                <input type="radio"> Женский</td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Образование:</td>
                <td><select><option>РФМШ г.Алматы</option></select></td>
            </tr>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td><input type="text" placeholder="0"></td>
            </tr>
            <tr>
                <td>
                    <button>Зарегистрировать</button>
                </td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
